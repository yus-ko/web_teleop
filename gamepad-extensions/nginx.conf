server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # gamepad-viewer expects templates at /templates/*
    # When missing, try_files falls back to /index.html and the injected HTML re-loads gamepad.js,
    # causing "Identifier 'Gamepad' has already been declared".
    location ^~ /templates/ {
        alias /usr/share/nginx/html/gamepad-viewer/templates/;
    }

    # Static files
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
